<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header></header>
  <main class="songPage">
    <template id="songTemplate">
      <article>
        <h1 class="song">Song</h1>
        <h1 class="artist">Artist</h1>
        <img
          class="songimg"
          src="./images/spicegirlbra copy.png"
          alt="Album cover artwork"
        />
        <h2 class="album">Album</h2>
        <h3 class="genre">Genre</h3>
        <h3 class="year">Year</h3>
        <h3 class="youtube">
          <a
            href="https://www.youtube.com/playlist?list=PLCx1FpZ4Dtb1c2pBTQWTcliHbsJBaZAMt"
          >
            check it out on you tube</a
          >
        </h3>
        <p>
          Lyrics Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
          explicabo consequuntur ipsam, aut perspiciatis voluptate architecto
          corrupti asperiores fuga temporibus?
        </p>
      </article>
    </template>
  </main>
  <body>
    <script src="song.js"></script>
  </body>
</html>
